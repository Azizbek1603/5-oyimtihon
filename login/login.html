<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="signin__header">
        <img src="/fonts/logo.png" alt="">
        <p>Sign in to eBay or <a href="/login/signup.html">create an account</a></p>
    </header>
    <nav>
        <p>Hello</p>
        <p id="warning"></p>
        <form id="loginform" class="signupform">
            <input id="lodinemail" type="email" placeholder="Email">
            <input id="loginpassword" type="password" placeholder="Password">
            <button class="signupbtn">Create an account</button>
            <div class="or">
                <hr>or<hr>
            </div>
            <button class="googlebtn"><a href="https://www.facebook.com/"> <i class="bi bi-facebook"></i> Continue with Facebook</a></button>
            <button class="googlebtn"><a href="https://www.google.com/"> <i class="bi bi-google"></i> Continue with Google</a></button>
            <button class="googlebtn"><a href="https://www.apple.com/"> <i class="bi bi-apple"></i> Continue with Apple</a></button>
        </form>
    </nav>

    <script type="module" src="./main2.js"></script>
</body>
</html>
