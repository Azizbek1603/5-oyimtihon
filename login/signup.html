<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="signin__header">
        <img src="/fonts/logo.png" alt="">
        <p>Already a member <a href="/login/login.html">Sign in</a></p>
    </header>
    <nav>
        <p>Create an account</p>
        <form id="signupform" class="signupform">
            <input id="name" type="text" placeholder="Name">
            <input id="avatar" type="url" placeholder="Avatar">
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <h1>By Creating an account, you agree to our <a href="#">User Agreement</a>  and acknowledge reading our <a href="#">User Privacy Notice</a>.</h1>
            <button type="submit" class="signupbtn">Create an account</button>
            <button class="googlebtn"><a href="https://www.google.com/">Continue with Google</a></button>
        </form>
    </nav>

    <script src="./main.js"></script>
</body>
</html>
